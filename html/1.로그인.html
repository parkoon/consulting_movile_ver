<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <title>knowledgeTalk 화상컨설팅 서비스</title>
    <link rel="stylesheet" type="text/css" href="css/counsellor_m.css">
</head>
<body>
    <div class="wrapper login">
        <div class="container">
             <div class="content">
                 <h1><img src="images/m_login_logo.png"></h1>
                 <form>
                     <ul>
                         <li>
                             <label for="">아이디 *</label>
                             <input type="text" id="" placeholder="아이디">
                         </li>
                         <li>
                             <label for="">비밀번호 *</label>
                             <input type="password" id="" placeholder="비밀번호">
                         </li>
                     </ul>
                     <div class="save">
                         <input type="checkbox" id="">
                         <label for="">아이디저장</label>
                     </div>
                     <div class="error" style="display:none">
                         <p>아이디 또는 비밀번호를 다시 확인하세요.</p>
                     </div>
                     <a href="" class="btn">로그인</a>
                     <div class="find">
                         <a href="">아이디찾기</a>
                         <a href="">비밀번호찾기</a>
                     </div>
                 </form>
             </div>
        </div>
    </div>
</body>
</html>
